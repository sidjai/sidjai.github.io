---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div class="wrapper-footer">
    <div class="container">
      <footer class="footer">
        <i> rmarkdown files for this post can be found in
          https://github.com/sidjai.github.io/_drafts </i>
      </footer>
    </div>
  </div>

  {% include disqus.html %}
</article>
